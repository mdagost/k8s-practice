apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-practice-app
  namespace: dev
  labels:
    app: k8s-practice-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-practice-app
  template:
    metadata:
      labels:
        app: k8s-practice-app
    spec:
      restartPolicy: Always
      containers:
      - name: app
        image: k8s-practice-app
        imagePullPolicy: IfNotPresent
        env:
          - name: ENVIRONMENT
            value: dev
          - name: NAME
            value: Michelangelo
        ports:
          - containerPort: 80
            name: server
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: server
